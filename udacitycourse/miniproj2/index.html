<DOCTYPE html>

<head>
<meta charset="utf-8">

<!--http://learnjsdata.com/read_data.html-->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

	<script type="text/javascript">

	function drawgraph() {
		var svg = dimple.newSvg("body", 1000, 600);

		d3.csv("data.csv",function(data){

			var chart1 = new dimple.chart(svg, data);

			var x = chart1.addCategoryAxis("x",["Category","Wealth Class"]);
			x.addGroupOrderRule(["Low Income", "Medium Income","High Income"]);

			chart1.addMeasureAxis("y","Value");

			chart1.addSeries("Wealth Class", dimple.plot.bar);

			chart1.draw();
			x.shapes.selectAll('text').attr("transform", "rotate(360)");
	//		console.table(data);
	//http://dimplejs.org/examples_viewer.html?id=bars_vertical_grouped
		});


	}

	</script>
</head>
<body onload="drawgraph()">
<h1>Reasons for Success</h1>
</body>
</html>
